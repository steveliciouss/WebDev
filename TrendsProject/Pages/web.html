<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADNU Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            font-size: 20px;
            background-color: #0077cc;
            color: #0077cc;
            padding: 30px;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        h2 {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 10px auto;
            max-width: 700px;
            border-radius: 10px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0077cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005faa;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <h1>AdNU HELPER</h1>
        </div>
    </header>

    <h2> Hire a helper</h2>

    <form action="#" method="post">
        <label for="task">Task Description:</label>
        <textarea id="task" name="task" rows="4" placeholder="Describe the task you need help with"></textarea>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email">

        <label for="email">Your Mobile Number:</label>
        <input type="text" id="m_num" name="m_num" placeholder="Your Mobile Number">

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>&copy; 2024 ADNU Helper. All rights reserved.</p>
    </footer>
</body>
</html>
