<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADNU Helper - Signup Page</title>
    <link rel="stylesheet" href="/TrendsProject/public/styles.css">
</head>
<body class = "homeP">
    
    <div class="login">
        <!-- action for database-->
        <form action="database.php" method="POST" class="login_signup-Form">  

            <img src="../images/icon.png" alt="icon" class="logo">

            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Full Name" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required><br>

            <button type="submit" name="signup">Sign Up</button>

            <div class="login_signup"><p>Already Have An Account?</p></div>
            <a href="login.html" class="textButton-signup">Log in</a>
        </form>
    </div>

</body>
</html>
